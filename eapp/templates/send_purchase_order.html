

<!-- send_purchase_order.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Send Purchase Order</title>
</head>
<body>
    <h1>Send Purchase Order</h1>
    <form method="post">
        {% csrf_token %}
        <label for="seller">Select Seller:</label>
        <select name="seller" id="seller">
            {% for seller in sellers %}
            <option value="{{ seller.id }}">{{ seller.name }}</option>
            {% endfor %}
        </select><br><br>
        <label for="price">Product Price:</label>
        <input type="text" name="price" id="price" value="{{ product.price }}" readonly><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" required><br><br>
        <input type="submit" value="Send Purchase Order">
    </form>
</body>
</html>
